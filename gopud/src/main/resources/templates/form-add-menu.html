<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title id="pageTitle"> Add Menu </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h3> Tambah Menu </h3>
        <form th:action="@{/menu/add}" th:object="${menu}" method="POST">
            <table>
                <thead>
                <tr>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Harga</th>
                    <th>Durasi Masak (menit)</th>
                    <th><input type="button" value="Add row" class="btn btn-primary"/></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="text" name="nama"/>
                    </td>
                    <td>
                        <input type="text" name="deskripsi"/>
                    </td>
                    <td>
                        <input type="number" name="harga"/>
                    </td>
                    <td>
                        <input type="number" name="durasiMasak"/>
                    </td>
                    <td>
                        <input type="button" value="Hapus" class="btn btn-danger"/>
<!--                        <input type="button" th:field="*{listMenu}" th:value="Hapus"/>-->
<!--                        <label th:for="${#ids.prev('listMenu')}">Hapus</label>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>

            <input type="hidden" th:field="*{restoran}">
        </form>
    </div>

</body>
</html>
