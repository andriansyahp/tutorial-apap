<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Hapus Restoran</title>
		
	</head>
	<body>
		<div th:if="${namaResto != null}">
			<h2 th:text="'Restoran dengan nama '+ ${namaResto} + ' berhasil dihapus.'"></h2>
		</div>
		<div th:unless="${namaResto != null}">
			<h3>ID Restoran tidak dicantumkan, atau ID Restoran tidak ditemukan.</h3>
		</div> 
	</body>
</html>
